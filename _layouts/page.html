<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700|Ovo" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}">
  </head>
  <body class="bg-gradient">
      <!-- header -->
      <div class="container main-padding">
        <div class="row">
          <div class="col-xs-12 text-center">
            <img src="/images/stacythedesigner-logo.png" alt="Stacy Harrison logo">
            <h1>Stacy Harrison</h1>
            <h2 class="subhead">Designer turned marketer turned developer</h2>
          </div>
        </div><!--row-->

        <!-- nav bar -->
        <div class="row">
          <div class="col-xs-12">
            <nav class="bg-gradient">
              <ul class="custom-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/blog">Blog</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- sidebar and content -->
        <div class="row">
          <div class="col-sm-3 sidebar">
            <h3>about me</h3>
            <p>social links</p>
            <p>blurb</p>
            <p>latest posts?</p>
          </div>
          <div class="col-sm-9">
            {{ content }}
          </div>
        </div>

      </div><!--container-->
  </body>
  <script src="javascript/bootstrap.min.js"></script>
</html>
